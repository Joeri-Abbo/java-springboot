<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>

    <style>
        table, th, td {
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<h2 align="center" style="text-align: center">
    Delete Product?
</h2>
<body>
<div align="center" style="text-align: center">
    <br/>
    <form action="#" th:action="@{/save_delete}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button button1 btn" type="submit">
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
